# -----------------------------------------------------------------------------
# Jekyll Scholar
# -----------------------------------------------------------------------------

scholar:
Â  last_name: [Einstein]
Â  first_name: [Albert, A.]

Â  style: apa
Â  locale: en

Â  source: /_bibliography/
Â  bibliography: papers.bib
Â  bibliography_template: bib
Â  # Note: if you have latex math in your bibtex, the latex filter
Â  # preprocessing may conflict with MathJAX if the latter is enabled.
Â  # See https://github.com/alshedivat/al-folio/issues/357.
Â  bibtex_filters: [latex, smallcaps, superscript]

Â  replace_strings: true
Â  join_strings: true

Â  details_dir: bibliography
Â  details_link: Details

Â  query: "@*"
Â  group_by: year
Â  group_order: descending

# Display different badges withs stats for your publications
# Customize badge behavior in _layouts/bib.liquid
enable_publication_badges:
Â  altmetric: true # Altmetric badge (Customization options: https://badge-docs.altmetric.com/index.html)
Â  dimensions: true # Dimensions badge (Customization options: https://badge.dimensions.ai/)
Â  google_scholar: true # Google Scholar badge (https://scholar.google.com/intl/en/scholar/citations.html)
Â  inspirehep: true # Inspire HEP badge (https://help.inspirehep.net/knowledge-base/citation-metrics/)

# Filter out certain bibtex entry keywords used internally from the bib output
filtered_bibtex_keywords:
Â  [
Â  Â  abbr,
Â  Â  abstract,
Â  Â  additional_info,
Â  Â  altmetric,
Â  Â  annotation,
Â  Â  arxiv,
Â  Â  award,
Â  Â  award_name,
Â  Â  bibtex_show,
Â  Â  blog,
Â  Â  code,
Â  Â  dimensions,
Â  Â  eprint,
Â  Â  google_scholar_id,
Â  Â  hal,
Â  Â  html,
Â  Â  inspirehep_id,
Â  Â  pdf,
Â  Â  pmid,
Â  Â  poster,
Â  Â  preview,
Â  Â  selected,
Â  Â  slides,
Â  Â  supp,
Â  Â  video,
Â  Â  website,
Â  ]

# Maximum number of authors to be shown for each publication (more authors are visible on click)
max_author_limit: 3 # leave blank to always show all authors
more_authors_animation_delay: 10 # more authors are revealed on click using animation; smaller delay means faster animation

# Enables publication thumbnails. If disabled, none of the publications will display thumbnails, even if specified in the bib entry.
enable_publication_thumbnails: true

